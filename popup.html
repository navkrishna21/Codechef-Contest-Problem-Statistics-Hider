<!DOCTYPE html>
<html>
<head>
	<title>Codechef Contest Problem Statistics Hider</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		
		<p id="hidebutton-status"></p>
		<label class="switch">
	  		<input type="checkbox" class="toggle-button" id="hide-button">
	  		<span class="slider round"></span>
		</label>

		<p>Shuffle on Hide : <span id="shufflebutton-status"></span></p>
		<label class="switch">
	  		<input type="checkbox" class="toggle-button" id="shuffle-button">
	  		<span class="slider round"></span>
		</label>
	</div>
	
</body>
</html>
